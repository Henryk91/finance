{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}
    <h3>Update Profile</h3>
    <form action="/profile" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="new_username" placeholder="Username" type="text" value="{{ username }}" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="new-password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="new-confirm" placeholder="New Password (Confirm)" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <a href="/" class="btn btn-success">Cancel</a>
        <button class="btn btn-danger" type="submit">Submit</button>
    </form>
{% endblock %}
