{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option value="-1">Symbol</option>
                {% for stock in stocks %}
                    {% if stock['share_count'] > 0  %}
                        {% if stock['symbol'] == symbol %}
                            <option selected value="{{ loop.index }}" >{{ stock['symbol'] }}</option>
                        {% else  %}
                            <option value="{{ loop.index }}" >{{ stock['symbol'] }}</option>
                        {% endif  %}
                    {% endif  %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" >
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
